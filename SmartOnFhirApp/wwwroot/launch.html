<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMART on FHIR Launch</title>
    <script>
        // Extract launch parameters
        const urlParams = new URLSearchParams(window.location.search);
        const iss = urlParams.get('iss');
        const launch = urlParams.get('launch');
        
        // Use FHIR client JS or simply redirect to the app's index with params
        // Since this is a Blazor WASM app, we likely want to redirect to the root
        // where the Blazor router will pick up the query parameters.
        if (iss || launch) {
            // Redirect to the base path (handled by index.html -> Blazor)
            // ensuring we keep the query string
            window.location.href = "./" + window.location.search;
        } else {
            document.body.innerHTML = "Error: Missing launch parameters (iss/launch).";
        }
    </script>
</head>
<body>
    <p>Launching SMART on FHIR App...</p>
</body>
</html>
